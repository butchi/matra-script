<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatraScript</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="wrapper">
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0" data-tab-label="json">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">text_snippet</span>
                <span class="mdc-tab__text-label">JSON</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab" role="tab" aria-selected="true" tabindex="1" data-tab-label="yaml">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">text_snippet</span>
                <span class="mdc-tab__text-label">YAML</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="2" data-tab-label="svg">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">brush</span>
                <span class="mdc-tab__text-label">SVG</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div style="display: flex; width: 100%;">
      <textarea id="matra-script-code" style="width: 33%;"></textarea>

      <div style="width: 66%;">
        <textarea id="matra-json" data-tab-content data-tab-label="json"
          style="width: 100%; height: 610px; display: none;"></textarea>
        <textarea id="matra-yaml" data-tab-content data-tab-label="yaml"
          style="width: 100%; height: 610px; display: none;"></textarea>
        <div class="draw-base" data-tab-content data-tab-label="svg"></div>
      </div>
    </div>
    <button id="button-create" class="mdc-button mdc-button--raised" style="margin-top: 15px;">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">PDF生成</span>
    </button>
  </div>
  <script src="js/lib/pdfmake.min.js"></script>
  <script src="js/lib/vfs_fonts.js"></script>
  <script src="js/lib/tinycolor-min.js"></script>
  <script src="js/lib/json5.min.js"></script>
  <script src="js/lib/js-yaml.js"></script>
  <script src="js/lib/matra-script-parser.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
